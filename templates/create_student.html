{% extends 'dashboard_layout.html' %} 

{% block title %}Create Student{% endblock %}


{% block list %}
<li><button onclick="window.location.href='/'">Home</button></li>
{% for bar in sidebar_list %}
<li><button onclick="window.location.href='/{{ bar[0] }}'">{{ bar[1] }}</button></li>
{% endfor %}
{% endblock %}


{% block header %}
<h1>Create New Student</h1>
{% endblock %}


{% block section %}
<form action="/create_student" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Create</button>
</form>
{% endblock %}
