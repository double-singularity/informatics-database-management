<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/board.css') }}">
</head>
<body>
    <div class="notion-container">
        <div class="notion-sidebar">
            <ul>
                <li><button onclick="window.location.href='/'">Home</button></li>
                <li><button onclick="window.location.href='/view'">Projects</button></li>
                <li><button onclick="window.location.href='/view'">Tasks</button></li>
                <li><button onclick="window.location.href='/view'">Notes</button></li>
            </ul>
        </div>
        <div class="notion-content">
            <header class="notion-header">
                <h1>Edit Entry</h1>
            </header>
            <main class="notion-main">
                <section class="notion-section">
                    <form action="/edit/{{ entry.id }}" method="POST">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" value="{{ entry.title }}" required>
                        <label for="content">Content</label>
                        <textarea id="content" name="content" required>{{ entry.content }}</textarea>
                        <button type="submit">Update</button>
                    </form>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
