<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Table: {{ table_name }}</title>
</head>
<body>

<table style="width:100%">
    <tr>
    {% for item in first_columns %}
        <th>{{ item }}</th>
    {% endfor %}
    </tr>
    {% for data in rows %}
        <tr>
            {% for thing in data %}
                <td>{{ thing }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table> 

</body>
</html>
